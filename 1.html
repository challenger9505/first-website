<h2>WMS</h2>
<p>
    최소의 비용으로 창고의 면적, 작업자 및 하역설비 등 경영자원을 유효하게 활용하고 고객에 대한 서비스 수준을 제고시키는 것에 주목적이 있으나 이외에도 보관시설 및 품목별로 재고상황 기록을 적정하게 유지하는 기능을 가지고 있다.
    [네이버 지식백과] 창고관리시스템 [Warehouse management systems] (남북철도용어 비교 사전)
</p>
